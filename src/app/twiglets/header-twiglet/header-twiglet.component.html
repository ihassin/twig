<div class="control-group">
  <app-twiglet-dropdown [twiglets]="twiglets" [models]="models" [twiglet]="twiglet" [userState]="userState"></app-twiglet-dropdown>
</div>
<div class="divider-line"></div>
<div class="control-group">
  <app-changelog-list *ngIf="userState.get('mode') === 'twiglet'" [changelog]="twigletChangelog"></app-changelog-list>
</div>
<div class="divider-line"></div>
<div class="control-group">
  <button class="button" (click)="playSnapshots()">Play Snapshots</button>
</div>
